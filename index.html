<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrutyunjay calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" >
        <input type="text" placeholder="0" id="call">
        <div>
            <button class="ac">Ac</button> <!--TO ON the calculator and to clear all-->
            
            <button class="active">%</button><!--percent-->
            <button class="active">/</button> <!--division-->
            <button class="del">DEL</button><!--delete-->
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="active">-</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="active">+</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="active">*</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
